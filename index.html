<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="div-left">
      <h2>Your result</h2>
      <div class="score-circle">
        <span class="score-circle1">76</span>
        <p class="score-circle2">of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
    </div>

    <div class="div-right">
      <h2>Summary</h2>
      <ul>
        <li><img src="./assets/images/icon-reaction.svg" alt="img-bolt">Reaction <p class="score-black">80</p><p class="score-gray">/ 100</p></li>
        <li><img src="./assets/images/icon-memory.svg" alt="img-brain">Memory <p class="score-black">92</p><p class="score-gray">/ 100</p></li>
        <li><img src="./assets/images/icon-verbal.svg" alt="img-message"> Verbal <p class="score-black">61</p><p class="score-gray">/ 100</p></li>
        <li><img src="./assets/images/icon-visual.svg" alt="img-eye"> Visual <p class="score-black">72</p><p class="score-gray">/ 100</p></li>
      </ul>
      <button class="btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
